<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>LightBox</title>
            <!-- ekko lightbox css-->
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"/>
            <!-- jquery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!-- bootstrap css-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
            <!-- bootstrap 檔案還要加 theter-->
            <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
            <!-- bootstrap js-->
            <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
            <!-- ekko lightbox js-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
            <!--external.css-->
            <link rel="stylesheet" type="text/css" href="external.css"></link>
            <!-- animate.css -->
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
        </head>

        <body>
            <script>
                $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                    event.preventDefault();
                    $(this).ekkoLightbox();
                });
            </script>
            <div class="jumbotron d-flex align-items-center">
                <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-8 ">
                    <div class="row">
                        <a href="https://unsplash.it/1200/768.jpg?image=251" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                            <img src="https://unsplash.it/600.jpg?image=251" class="img-fluid animated 1 bounceInUp">
                        </a>
                        <a href="https://unsplash.it/1200/768.jpg?image=252" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                            <img src="https://unsplash.it/600.jpg?image=252" class="img-fluid animated 1 bounceInUp">
                        </a>
                        <a href="https://unsplash.it/1200/768.jpg?image=253" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                            <img src="https://unsplash.it/600.jpg?image=253" class="img-fluid animated 1 bounceInUp">
                        </a>
                    </div>
                    <br>
                    <div class="row">
                        <a href="https://unsplash.it/1200/768.jpg?image=254" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                            <img src="https://unsplash.it/600.jpg?image=254" class="img-fluid animated 1 bounceInUp">
                        </a>
                        <a href="https://unsplash.it/1200/768.jpg?image=255" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                            <img src="https://unsplash.it/600.jpg?image=255" class="img-fluid animated 1 bounceInUp">
                        </a>
                        <a href="https://unsplash.it/1200/768.jpg?image=256" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                            <img src="https://unsplash.it/600.jpg?image=256" class="img-fluid animated 1 bounceInUp">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
            <footer></footer>


        </body>
    </html>
